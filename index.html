<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <section class="section-1">
    <img src="./images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
  </section>

  <section class="section-2">
      <input type="email" name="email" id="txt-email" placeholder="Your email address...">
      <p id="error-message">Please provide a valid email address</p>
      <button id="btn-email">Notify Me</button>
  </section>

  <section class="section-3">
    <img src="./images/illustration-dashboard.png" alt="">
  </section>

  <footer>
    <div>
      <img src="./images/facebook.svg" alt="">
      <img src="./images/twitter.svg" alt="">
      <img src="./images/instagram.svg" alt="">
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <div id="custom-alert" class="custom-alert">
    <div class="custom-alert-content animate__animated animate__fadeInDown">
        <p>Form submitted!</p>
        <button onclick="closeCustomAlert()">Close</button>
    </div>
  </div>
  
<script src="app.js"></script>
</body>
</html>
